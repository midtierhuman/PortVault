<mat-toolbar color="primary">
  <button mat-icon-button (click)="go('/')">
    <mat-icon>account_balance_wallet</mat-icon>
  </button>
  <span class="app-name">PortVault</span>
  <span class="flex-spacer"></span>

  <button mat-button *ngFor="let b of navBtns" (click)="go(b.route)">
    {{ b.label }}
  </button>

  @if (authService.isAuthenticated()) {
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <strong>{{ authService.currentUser()?.username }}</strong>
      <small>{{ authService.currentUser()?.email }}</small>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  }
</mat-toolbar>
